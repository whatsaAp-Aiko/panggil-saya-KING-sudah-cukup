<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login WhatsApp</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #25D366;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }

        .container {
            background: #1e3c72;
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .btn {
            background-color: #25D366;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
            transition: 0.25s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.8);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login WhatsApp</h1>
    <p>Untuk melanjutkan, silakan login ke WhatsApp terlebih dahulu.</p>
    
    <!-- Button untuk mengarahkan ke WhatsApp Web -->
    <a href="https://web.whatsapp.com/" target="_blank" class="btn">Login WhatsApp</a>
</div>

</body>
</html>
