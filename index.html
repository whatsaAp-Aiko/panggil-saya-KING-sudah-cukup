    <style>
        /* Styling untuk halaman */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Background gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Styling container */
        .container {
            background: rgba(255, 255, 255, 0.15);  /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 20px;
            padding: 40px;
            width: 450px;
            text-align: center;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);

        .avatar {

            height: 100px;
            border-radius: 50%;

        }

        /* Button Styling */
        .btn {
            background-color: #25D366;  /* WhatsApp green color */
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.5);
            transition: 0.25s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(37, 211, 102, 0.8);
        }

        /* Styling untuk tombol login */
        .btn-block {
            background-color: #ff5733; /* Red block button */
        }

        .btn-block:hover {
            background-color: #ff4500;
        }

        /* Styling untuk floating button */
        .floating {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #25D366;
            padding: 16px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .floating img {
            width: 40px;
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
